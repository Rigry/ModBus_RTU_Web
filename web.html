<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="https://static8.depositphotos.com/1011646/882/i/950/depositphotos_8825900-stock-photo-neon-sign-letter-m.jpg" type="image/jpg">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <title>
            Конфигуратор ModBus
        </title>
        <script>
            var isClick = false;
            function Req() {
                isClick = true 
            }
        </script>
    </head>
    <body>
        <header>
            <div id="logo">
                <span>Конфигуратор ModBus RTU</span>
            </div>
        </header>
        <div id="request">
            
        </div>
        <div id="select">
            <form>
                <div class="baudrate">
                    <label> <h3>baudrate</h3> </label>
                    <select name="value_baudrate">
                    <option selected value="9600">9600</option>
                    <option value="115200">115200</option>
                    </select>
                </div>
                <div class="address">
                    <label> <h3>address</h3> </label>
                    <select name="value_address">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                </div>
                <div id="mess_send" class="btn" onclick="Req()">Запрос </div>
            </form>
        </div>
        <div id="responce">
            <h5>Ответ <div id="isClick"></div></h5>
        </div>
        <div id="responce">
            <h3>value = {{ .Var }}</h3>
        </div>
    </body>
</html>
